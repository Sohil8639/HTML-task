       body{

        background-color: antiquewhite;
        padding: 20px;
       }
       fieldset{
        border: 1px solid #ccc;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        margin: 0 auto;
        width: 700px;
       }
       legend{
        font-size: 24px;
        color: #333;
        font-weight: bold;
       }
       label{
        font-weight: bold;
        font-size: 15px;
        color: #555;
       }
       input[type='text'],
       input[type='password'],
       input[type='list']{
        width: 30%;
        padding: 4px;
        margin-bottom: 10px;
        border-radius: 4px;
        box-sizing: border-box;                                                     
        border: 1px solid #ccc;
       }
       input[type='submit'],
       input[type='reset']{
        background-color: #4CAF50;
        color: #333;
        font-weight: bold;
        border-radius: 4px;
        border: none;
        padding: 5px 38px;
        
       }
       input[type='submit']:hover,
       input[type='reset']:hover{
        background-color: #06d40d;
       }
       h2,h3,p{
        font-weight: bold;
        color: #121;
       }
       input[type='date'],select{
        margin-bottom: 10px;
        box-sizing: border-box;
        padding: 2px;
        border: 1px solid #ccc;
        border-radius: 4px;
       }
