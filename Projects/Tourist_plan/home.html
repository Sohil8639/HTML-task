    <!-- Register Modal -->
    <div class="container" id="login" style="display: none;" >
      <div class="login-img p-5">
        <div class="row g-5 align-items-center">
          <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-start text-secondary pe-3">
              Signup
            </h6>
            <h1 class="mb-4">
              Create an <br /><span class="text-secondary">Tourist</span>
              Accontant
            </h1>
          </div>
          <div class="col-md-6">
            <form>
              <div class="row g-3">
                <div class="col-12">
                  <div class="form-floating wow fadeInUp" data-wow-delay="0.1s">
                    <input
                      type="text"
                      class="form-control bg-transparent"
                      placeholder="User Name"
                      id="name"
                    />
                    <label for="name">User Name</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating wow fadeInUp" data-wow-delay="0.3s">
                    <input
                      type="text"
                      class="form-control bg-transparent"
                      placeholder="Email Id"
                      id="email"
                    />
                    <label for="email">Email Id</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating wow fadeInUp" data-wow-delay="0.5s">
                    <input
                      type="text"
                      class="form-control bg-transparent"
                      placeholder="Password"
                      id="pass"
                    />
                    <label for="pass">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div
                    class="form-floating wow fadeInUp position-relative"
                    data-wow-delay="0.5s"
                  >
                    <input
                      type="text"
                      class="form-control bg-transparent"
                      placeholder="Confirm Password"
                      id="cp"
                    />
                    <label for="cp">Confirm Password</label>
                    <button
                      class="btn position-absolute top-0 start-100 mt-2"
                      style="margin-left: -50px"
                    >
                      <i class="fa fa-eye fs-4"></i>
                    </button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating wow fadeInUp" data-wow-delay="0.7s">
                    <input
                      type="text"
                      class="form-control bg-transparent"
                      placeholder="Phone"
                      id="phn"
                    />
                    <label for="phn">Phone</label>
                  </div>
                </div>
                <div class="col-12 wow fadeInUp" data-wow-delay="1.1s">
                  <button
                    class="btn btn-outline-light w-100 py-3"
                    type="submit"
                  >
                    Create Account
                  </button>
                </div>
                <hr class="w-75 bg-secondary" />
                <div class="col-12 wow fadeInUp" data-wow-delay="1.3" s>
                  <button class="btn btn-outline-light w-100 py-3">
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded',()=>{
        var btn = document.getElementById("register-btn");
        var cnt = document.getElementById("login");
        const mainContent = document.querySelector('.container-fluid');

        
        function display(){
          cnt.style.display="block";
          cnt.classList.add("card")
          mainContent.classList.add('blur')
          document.body.style.overflow='hidden';
        }
        function display_non(){
          cnt.style.display="none";
          cnt.classList.remove("card")
          mainContent.classList.remove('blur')
          document.body.style.overflow="auto";
        }
        btn.addEventListener('click',(e)=>{
          e.stopPropagation()
          display()
        });
        document.addEventListener('click',(e)=>{
          if(!cnt.contains(e.target) && e.target != btn){
              display_non()
          }

        });
      });
    </script>
