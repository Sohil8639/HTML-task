<!-- resigter -->
<div class="container" id="login" style="display: none;" >
  <div class="login-img p-5">
    <div class="row g-5 align-items-center">
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
        <h6 class="section-title bg-white text-start text-secondary pe-3">
          Signup
        </h6>
        <h1 class="mb-4">
          Create an <br /><span class="text-secondary">Tourist</span>
          Accontant
        </h1>
      </div>
      <div class="col-lg-6">
        <form id="form">
          <div class="row g-3">
            <div class="col-12">
              <div class="form-floating wow fadeInUp" data-wow-delay="0.1s">
                <input
                  type="text"
                  class="form-control bg-transparent"
                  placeholder="User Name"
                  id="name"
                  required
                />
                <label for="name">User Name</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating wow fadeInUp" data-wow-delay="0.3s">
                <input
                  type="text"
                  class="form-control bg-transparent"
                  placeholder="Email Id"
                  id="email"
                />
                <label for="email">Email Id</label>
                <n id="email1" class="text-md-end text-danger"></n>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating wow fadeInUp" data-wow-delay="0.5s">
                <input
                  type="password"
                  class="form-control bg-transparent"
                  placeholder="Password"
                  id="pass"
                />
                <label for="pass">Password</label>
                <n id="pass1" class="text-md-end text-danger"></n>
              </div>
            </div>
            <div class="col-md-6">
              <div
                class="form-floating wow fadeInUp position-relative"
                data-wow-delay="0.5s"
              >
                <input
                  type="password"
                  class="form-control bg-transparent"
                  placeholder="Confirm Password"
                  id="cp"
                />
                <label for="cp">Confirm Password</label>
                <a
                  class="btn position-absolute top-0 start-100 mt-2"
                  style="margin-left: -50px"
                >
                  <i class="fa fa-eye fs-4"></i>
                </a>
                <n id="cp1" class="text-md-end text-danger"></n>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating wow fadeInUp" data-wow-delay="0.7s">
                <input
                  type="text"
                  class="form-control bg-transparent"
                  placeholder="Phone"
                  id="phn"
                />
                <label for="phn">Phone</label>
                <n id="phn1" class="text-md-end text-danger"></n>
              </div>
            </div>
            <div class="col-12 wow fadeInUp" data-wow-delay="1.1s">
              <button
                class="btn btn-outline-light w-100 py-3"
                type="submit"
                id="btns"
              >
                Create Account
              </button>
            </div>
            <hr class="w-100 mb-0 bg-secondary wow fadeInUp" data-wow-delay="1.2s"/>
            <div class="col-12 wow fadeInUp" data-wow-delay="1.3s" >
              <a class="btn btn-outline-light w-100 py-3" id="btn-login">
                Login
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- register end  -->
