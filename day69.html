<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="ip1">Name</label>
        <input type="text" id="ip1">
        <br>
        <br>
        <label for="ip2">Password</label>
        <input type="text" id=ip2>
        <br>
        <br>
        <button type="reset">Reset</button>
        &nbsp;
        <button type="submit" id="btn">Submit</button>
        <table></table>
    </form>
    <script>
        let ip1=document.getElementById("ip1")
        let ip2=document.getElementById("ip2")
        let btn=document.getElementById("btn")
        let h2=document.getElementsByTagName("table")[0]
        h2.style.border="1px solid"
        h2.style.borderCollapse="collapse"
        let tr=document.createElement("tr")
        let arr=[];
        btn.addEventListener("click",(e)=>{
            e.preventDefault()
            obj={}
            obj['name']=ip1.value
            obj['pass']=ip2.value
            arr.push(obj)
            localStorage.setItem("details",JSON.stringify(arr))
            let td=document.createElement("td")
            td.style.border="1px solid"
            td.style.borderCollapse="collapse"
            i=0
            while(arr[i]!=undefined){
                td.innerHTML=`Name = ${arr[i]['name']} password = ${arr[i]['pass']}`;
                h2.append(td)
                i++;
            }
        })
    </script>
</body>
</html>
