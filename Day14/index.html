<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <style>
        table,tr,td{
            border: solid white;
            
        }
       
    </style>
</head>
<body> 
    <table cellpadding="30">
        <tr>
            
            <td style="color: white;">MediumSeaGreen</td>
            <td style="color: white;">MediumSeaGreen</td>
            <td style="color: white;">MediumSeaGreen</td>
            <td style="color: white;">MediumSeaGreen</td>
            
        </tr>
        <tr>
            <td style="background-color: tomato;" ><center>Tomato</center></td>
            <td style="background-color: orange;"><center>Orange</center></td>
            <td style="background-color: dodgerblue;"><center>DodgerBlue</center></td>
            <td style="background-color: mediumseagreen;"><center>MediumSeaGreen</center></td>
        </tr>
        <tr>
            <td style="background-color: gray;"><center>Gray</center></td>
            <td style="background-color: slateblue;"><center>SlateBlue</center></td>
            <td style="background-color: violet;"><center>Violet</center></td>
            <td style="background-color: lightgrey;"><center>LightGrey</center></td>
        </tr>
    </table>
</body>
</html>
