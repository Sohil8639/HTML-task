<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        table,td{
            border: 1px solid black ;
            border-collapse: collapse;
        }
        img{
            align-content: center;
            align-self: center;
            align-items: center;
            padding: auto;
            margin: auto;

        }
    </style>
</head>
<body>
    <table cellpadding="10">
        <caption>Images</caption>
        <tr>
            <td><center><img src="img/1.jpeg" alt=""></center></td>
            <td><center><img src="img/2.jpeg" alt=""></center></td>
            <td><center><img src="img/3.jpeg" alt=""></center></td>
            <td><center><img src="img/4.jpeg" alt=""></center></td>
        </tr>
        <tr>
            <td colspan="2"><center><img src="img/11.jpeg" height="200" width="500" alt=""></center></td>
            <td><center><img src="img/6.jpeg" alt=""></center></td>
            <td><center><img src="img/7.jpeg" alt=""></center></td>
            
        <tr>
            <td><center><img src="img/8.jpeg" alt=""></center></td>
            <td><center><img src="img/10.jpeg" alt=""></center></td>
            <td><center><img src="img/5.jpeg" alt=""></center></td>
            <td><center><img src="img/12.jpeg" alt=""></center></td>
        </tr>
    </table>
</body>
</html>
