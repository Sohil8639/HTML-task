<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        button{
            margin-left: -30px;
        }
    </style>
</head>
<body>
    <form id="form">
        <legend>Password Visibility/hidden</legend>
        <input type="text" name="Password" id="id_p">
        <button id="btn" type="submit"><i class="far fa-eye" id="t_p" ></i></button>
         
    </form>
    <script>
        let id_p=document.getElementById("id_p")
        let btn=document.getElementById("btn")
        let t_p=document.getElementById("t_p")
        btn.addEventListener("click",(e)=>{
            e.preventDefault()
            if(id_p.type=="text"){
                id_p.type="password"
                t_p.classList.value="far fa-eye-slash"
            }
            else{
                id_p.type="text"
                t_p.classList.value="far fa-eye"
            }

        })
    </script>
</body>
</html>
